
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12" style="width: 400px;">
              <div class="card cardchg">
                  <div class="card-header card-header-danger">
                      <h2 class="card-title">{{dialogTitle}}</h2>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="updateInvoice" (ngSubmit)="onSubmit(updateInvoice.value)">
                          <div class="container-fluid">                         
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                  <mat-select id="description" 
                                              formControlName="descValue" 
                                              [(ngModel)]="descValue" 
                                              name="description" 
                                              placeholder="Description"
                                              (selectionChange)="checkDesc($event.value)">
                                    <mat-option *ngFor="let desc of description" [value]="desc.id">
                                      {{desc.name}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row" *ngIf="otherExpence">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-wi dth">
                                  <input matInput [(ngModel)]="descExtra" formControlName="descExtra" placeholder="Other" type="text">
                                </mat-form-field> 
                              </div>
                            </div> 
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-wi dth">
                                  <input matInput [(ngModel)]="amount" formControlName="amount" placeholder="Expense" type="number">
                                </mat-form-field> 
                              </div>
                            </div>    
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-wi dth">
                                      <input matInput [(ngModel)]="expDate" formControlName="expDate" placeholder="Date" type="date">
                                    </mat-form-field>
                              </div>
                            </div>                                              
                                <button mat-raised-button type="submit" class="btn btn-danger elementspace">Submit</button>
                                <button mat-raised-button type="button" (click)="closeDialog()" class="btn btn-danger pull-right elementspace">Cancel</button>
                          </div>                        
                      </form>
                  </div>
              </div>
          </div>         
      </div>
  </div>
</div>
