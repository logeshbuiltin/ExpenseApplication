      <div class="row">
        <div class="col-md-10">
            &nbsp;

        <div class="col-md-02">
        <mat-form-field>
            <mat-select id="monthList"  
            name="monthList" 
            placeholder="Month">
            <mat-option *ngFor="let month of monthList" [value]="month.id">
                {{month.name}}
            </mat-option>
            </mat-select>
        </mat-form-field>
        </div>
      </div>
      <div class="row">

                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>ID</th>
                                  <th>Description</th>
                                  <th>amount</th>
                                  <th>Type</th>
                                  <th>User Name</th>
                              </thead>
                              <tbody *ngFor="let item of userEntryDetails">
                                <tr>
                                    <td>{{item.itemId}}</td>
                                    <td>{{item.desc}}</td>
                                    <td class="text-primary">{{item.amount | number: '1.2-2'}}</td>
                                    <td>{{item.date | date: "dd-MM-yyyy"}}</td>
                                    <td>{{item.userName}}</td>
                                </tr>                              
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
