
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card cardchg">
                  <div class="card-header card-header-danger">
                      <h2 class="card-title">Register</h2>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="registerForm" (ngSubmit) = "onSubmit(registerForm.value)" novalidate>
                          <div class="container-fluid">
                                <div class="row pull-center">
                                    <div class="col-md-6 elementspace">
                                        <mat-form-field class="example-full-width">
                                        <input matInput placeholder="First Name" type="text" formControlName="firstName">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6 elementspace">
                                      <mat-form-field class="example-full-width"> 
                                      <input matInput placeholder="Last Name" type="text" formControlName="lastName">
                                      </mat-form-field>
                                  </div>
                                </div>
                                <div class="row">
                                      <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input name="password" matInput placeholder="Password" type="text" formControlName="password">                                           
                                          </mat-form-field>
                                          <!-- <span class="help-block" *ngIf="password.touched && password.errors?.required">Password is required</span> -->
                                    </div>
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Confirm Password" type="text">
                                      </mat-form-field>
                                </div>
                                </div>  
                                <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="text" formControlName="userEmail">
                                      </mat-form-field>
                                </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone Number" type="text" formControlName="userPhone">
                                      </mat-form-field>
                                </div>
                              </div>    
                              <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Shop ID" type="text" formControlName="shopID">
                                    </mat-form-field>
                              </div>
                            </div>                                              
                                <button mat-raised-button type="submit" class="btn btn-danger elementspace">Register</button>
                                <button mat-raised-button (click)="onCancel()" class="btn btn-danger pull-right elementspace">Cancel</button>
                          </div>                        
                      </form>
                  </div>
              </div>
          </div>         
      </div>
  </div>
</div>
